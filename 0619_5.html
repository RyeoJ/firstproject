<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트(함수)</title>
    <script>
        function addNum(x, y)
        {
            return x + y;
        }

        function addNum2(x, y)
        {
            document.write("addNum2(x, y) : " + (x + y));
        }

        function sqr(x)
        {
            return x * x;
        }

        function localNum()
        {
            var num = 10; //지역변수라서 
            num2 = 20;

            document.write("함수 내부에서 변수 num의 타입은?"  + (typeof num) + "입니다. <br />");
            document.write("함수 내부에서 변수 num의 타입은?"  + (typeof num2) + "입니다. <br />");
        }
    </script>
</head>

<body>
    <h3>자바스크립트 함수</h3>
    <script>
    document.write("addNum(x,y) : " + addNum(2, 3));
    document.write("<br />");
    addNum2(19, "일입니다.");
    </script>
    <br /><br />
    <script>
        //값으로서의 함수
        var sqrNum = sqr;
        document.write("sqr(4) : " + sqr(4) + "<br />");
        document.write("sqrNum(5) : " + sqrNum(5) + "<br />");

    </script>
    <br /><br />
    <script>
        //변수 유효범위 (전역변수 / 지역변수)
        localNum();
        document.write("함수 호출이 끝난뒤 변수 num의 타입은 " + (typeof num) + "입니다 <br />");
        //undefined뜨는 이유 : num이 지역변수라서
        document.write("함수 호출이 끝난뒤 변수 num의 타입은 " + (typeof num2) + "입니다 <br />");

    </script>

</body>
</html>

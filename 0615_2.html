<body>

    <!-- document.write() 메서드-->
    <h1>document 객체의 write()메서드</h1>
    <script>
        document.write(4 * 5);
    </script>

    <br />
    <h1>다른예</h1>
    <button onclick="document.write(4 * 5)">버튼을 눌러보세요</button>
    <button onclick="alert(4 * 5)">버튼을 눌러보세요</button>

    <br />
    <h1>console.log ()메소드</h1>
    <p>F12버튼을 눌러 콘솔화면을 열면 결과 확인가능합니다.</p>
    <script>
        console.log("결과는 : " + (4*5));
    </script>
</body>
</html>

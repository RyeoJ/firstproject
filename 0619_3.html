<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트(label문)</title>
</head>

<body>
    <h1>label문</h1>
    <script>
        var i, j;

        gugudan:    //라벨 
        for (i = 1; i <= 9; i++) {
            document.write(i + "단 <br />");
            dan:
            for (j = 1; j <= 9; j++) {
                if (i == 9) {
                    break gugudan;
                }
                if ((i * j) % 2 == 0) {
                    continue gugudan; // 다음표현식으로 건너감
                }
                document.write(i + " * " + j + " = " + (i * j) + "<br />");
            }
            document.write("ttttttttttttt");
        }
        document.write("<br />");
        document.write("for gugudan 끝 : i =" + i + ", j = " + j + "<br />");

        document.write("<br />");
    </script>
    <script>
        //while , do ~ while문
        // 1부터 1-100까지의 합
        // 단 무한루프 아님.

        i = 1, sum = 0;
        while (i <= 100) 
        {
            sum += i;
            i++;
        }
        document.write("1~100까지 합 " + sum + "<br />");

        i = 1, sum = 0;
        while (1)  //true
        {
            sum += i;
            i++;

            if (i > 100)
                break;
        }
        document.write("1~100까지 합 " + sum + "<br />");


        i = 1, sum = 0;
        do 
        {
            sum += i;
            i++;
        } while (i <= 100);

        document.write("1~100까지 합 " + sum + "<br />");






    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
   
    <title>자바스크립트 (for/in 문) </title>
</head>
    <body>
       
        <h1>for / in </h1>
        <script>
            var arr = [3,4,5];

            for(var i = 0; i < arr.length; i++)
            {
                document.write(i+" "); //
            }

            document.write("<br>");


            for(var i  in arr) // 객체들의 속성을 반복하여 작업을 수행
            {
                document.write(i+" ");
            }

            document.write("<br>");

        </script>
        <!--문제 1 for문을 이용하여 1~100까지 출력하며 3의 배수는 제외하고
             출력하는 스크립트 작성 (continue문 사용)
            출력예) 1 2 4 5 7 8 10 11 ... 97 98
        -->
        <h1> 문제 1</h1>
        <script>

           var i;
         
            for(i = 1; i < 100; i++)
            {
                if(i % 3 == 0)
                {
                    continue;
                }
               
                document.write(i+" ");
            }


            document.write("<br>");

             /* // 간략하게도 작성할 수 있다...
                  <h1> 문제 1</h1>
           var i;
         
            for(i = 1; i < 100; i++)
            {
                if(i % 3 != 0)
                {
                     document.write(i+" ");
                }
            */

         
                document.write("<br/>");

        </script>
   
        <h1>문제2 </h1>
        <script>

            document.write("<br/><br/>");


              /* 문제) prompt()함수로 구구단 시작과 끝단에 해당하는 숫자를 2개를 입력받아
                    작은 단부터 큰 단까지 출력하는 스크립트를 작성
                    입력예) 시작단을 입력하세요. 5 // num1
                             끝단을 입력하세요. 3 // num2
                   
                    출력예)
                    3단
                    3 * 1 = 3
                    ...
                    3 * 9 = 27
                   
                    4단
                    4 * 1 = 4
                    ...
                    4 * 9 = 36

                    5단

                    5 * 1 = 5
                    ...
                    5 * 9 = 45;
            */


            var i, j, tmp;
            var num1 = parseInt(prompt("시작단을 입력하세요.","숫자를 입력하세요."));
            var num2 = parseInt(prompt("끝단을 입력하세요."));
           

            if(num1>num2)
            {
                 tmp = num1;
                 num1 = num2;
                num2 = tmp;
            }


            for(i=num1; i<=num2; i++)
            {
                document.write(i+"단<br/>");
               
                for(j=1; j<=9; j++)
                {
                    document.write(i + " * " + j +" = " + (i * j) );
                    document.write("<br/>");
                }
               
                document.write("<br/>");
            }

        </script>
       
    </body>
</html>

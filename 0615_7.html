<!DOCTYPE html>
<html>

<head>
    <title>자바스크립트</title>
    <script>
        function over(obj)
        {
            obj.src = "./img/computer2.jpeg";
        }

        function out(obj)
        {
            obj.src = "./img/computer1.jpeg";
        }
    </script>
</head>

<body>
    <h1> delete 연산자</h1>
    <script>
        var arr = [1, 2, 3];
        document.write("삭제전 : " + arr + "<br />");
        delete arr[2];
        document.write("삭제후 : " + arr + "<br />");
        document.write("arr[2] : " + arr[2] + "<br />");
        document.write("arr.length : " + arr.length);
        document.write("arr.length : " + arr.length);

    </script>
    <br />
    <h2><a href="javascript:void(0)">링크는 동작하지 않습니다.</a></h2>
    <h3><a href="javascript:void(document.body.style.backgroundColor='yellow')">링크는 동작하지 않지만 HTML문서 배경은 변경됨</a></h3>

    <br /><br />
    <!--이벤트 리스너 속성-->
    <h3>마우스를 올려보세요(1)</h3>
    <img src="./img/computer1.jpeg" alt="컴퓨터1" onmouseover="this.src='./img/computer2.jpeg'"
                                                  onmouseout="this.src='./img/computer1.jpeg'">
                                                  
    <br /><br />
    <h3>마우스를 올려보세요(2)</h3>
    <img src="./img/computer1.jpeg" alt="컴퓨터2" onmouseover="over(this)" onmouseout="out(this)">
</body>
    
</html>

<!DOCTYPE html>
<html>
<head>
    <title>자바스크립트</title>
    <script>
        function add()
        {

            /*
            createElement() : 요소 노드를 생성
            createTextNode() : 텍스트 노드를 생성
            appendChild() : body객체에 추가
            */
            var header = document.createElement('h3');
            var textNode = document.createTextNode('내 이름은 홍길동입니다.');
            header.appendChild(textNode);
            document.body.appendChild(header);
            // h3태그에 자식으로 붙임 
            //<h3>내이름은 ...입니다.</h3>
        }

        function add2()
        {
            //객체 변수 사용 : 객체 변수. 속성 = '값';
            //속성메서드 사용 : set Attribute(속성, 값);
            var img = document.createElement('img');
            // img.src = "./img/computer.jpeg";
            img.setAttribute("src", "./img/computer1.jpeg")
            // img.width = 100;
            img.setAttribute("width" , 100);
            // img.height = 100;
            img.setAttribute("height", 100);
            
            document.body.appendChild(img);
        
        }
        
    </script>
</head>
<body>
    <!--문서 객체 생성-->
    <a href="#" onclick="add()">당신의 이름은 무엇입니까?</a>
    <br /><br />

    <!-- 객체 변수를 사용해 속성값 설정-->
    <a href="#" onclick="add2()">이미지 추가</a>
</body>
</html>

            if(isNaN(number1))
            {
                alert("숫자만 입력가능합니다 다시입력하세요.");

                document.form1.num1.focus();
                return;
            }

            number1 = parseInt(number1)
            {
                if(number1 % 2 ==0)
                {
                    alert("짝수입니다.");
                }
                else
                {
                    alert("홀수입니다.");
                }

                if(confirm("서버로 보내시겠습니까?."))
                {   //확인을 눌렀을때
                    document.form1.submit();
                }
            }
        }

    </script>

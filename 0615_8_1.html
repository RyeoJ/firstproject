<!DOCTYPE html>

<body>
    <p id="result"></p>
    <script>
        /*
        문제) 입력 성별을 받고 (남자(M), 여자 (F))그리고 나이를 입력받아 
        각 19세 이상은 '남자 성인입니다.' 또는 '여자 성인입니다.'
        19세 이하는 '남자 미성년자 입니다.' 또는 ' 여자 미성년자 입니다.'라고
        document.write로 출력
        최종출력은 document.write("당신은" + result + "<br />");
        단, 변수는 성별은 gender, 나이는 age
        */
       
        var gender = prompt("성별을 입력하세요,").trim();
        var age = parseInt(prompt("나이를 입력하세요,"));

        // if(gender == 'M' && age >=19)
        // {
        //     result = "남자 성인입니다.";
        // }
        // else if(gender == 'M' && age < 19)
        // {
        //     result = "남자 미성년자입니다.";
        // }
        // else if(gender == 'F' && age >=19 )
        // {
        //     result = "여자 성인입니다.";
        // }
        // else if(gender == 'F' && age < 19)
        // {
        //     result = "여자 미성년자입니다.";
        // }

        if(gender == "M")
        {
            if(age >=19)
            {
                result = "남자 성인입니다."
            }
            else
            {
                result = "남자 미성년자입니다."
            }
        }
        else if(gender == "F")
        {
            if(age >=19)
            {
                result = "여자 성인입니다."
            }
            else
            {
                result = "여자 미성년자입니다."
            }
        }
        else
        {
            result = "잘못입력하셨습니다."
        }
        
        document.write("당신은" + result + "<br />");


    </script>
</body>

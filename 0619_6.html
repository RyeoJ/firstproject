    <title>자바스크립(함수)</title>
    <script>
        function add(a, b, c)
        {
            //NaN이 뜨는 이유
            //alert("a: " + a + " , b : " + b + " , c : " + c); undefined확인
            if(b === undefined && c === undefined) // 값도같고 타입도 같을때 ===
            {
                sum = a;
            }
            else if(c === undefined)
            {
                sum = a + b;
            }
            else
            {
                sum = a + b + c;
            }
            return sum;
        }

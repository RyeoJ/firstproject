<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
    $(function(){
        $("button").on("click", function(){
            //$("li:has(span)").text("<span>태그를 가지고 있는 li입니다.");
            
            //체크박스에 체크되어있는 태그 모두 선택
            $(":checked").next().text("체크박스에 체크되어있습니다.")

            //h1태크에 텍스티 읽어오기
            var newText = $("h3").html();//getter 인수에 아무것도 없기 대문
            //id가 text에 newText 
            $("#text").html(newText);
         });
    });
    </script>
</head>
<body>
    <h2>태그의 필터링</h2>
    <ul>
        <li>첫번째순서</li>
        <li><span>두번째순서순서</sjavasciprt</span>li>
        <liecchecked><span>jQuery</span></li>
    </ul>
    <button>필터링</button>
    <br /><br />
    <h2>form에 checkbox</h2>
    <form>
        <input type="checkbox" name="lec" value="html"><span>html</span><br />
        <input type="checkbox" name="lec" value="css"><span>css</span><br/>
        <input type="checkbox" name="lec" value="javasciprt"><span>javasciprt</span><br/>
        <input type="checkbox" name="lec" value="jquery" checked><span>jQuery</span><br/>
    </form>
    <button>필터링2</button>
    <br /><br />
    <h3>html메서드 getter,setter</h3>
    <p>버튼을 선택하시면 getter을 통해 얻은 값이 setter을 통해나타납니다</p>
        <button>실행하기</button>
        <p id="text"></p>
</body>
</html>
